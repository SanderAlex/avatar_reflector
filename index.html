<!DOCTYPE html>
<html>
	<head>
	    <title></title>

	    <link rel="stylesheet" type="text/css" href="css/styles.css">

	    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
	    <script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div id="main_container">
			<div id="top_panel">
				<div id="picked">
				</div>

				<div id='photo_panel'>
					<div id="selector_div">
						<select id="album_selector">
						</select>
					</div>
					<div id="controller">
						<div class='control arrow' id="prev_av"></div>
						<div class='control' id="count_av"></div>
						<div class='control arrow' id="next_av"></div>
					</div>
				</div>

				<div id="reflect_control">
					<div id='orientation_switcher'>
						<div class='ref_meth button' id="ref_center">center</div>
						<div class='ref_meth button' id="ref_custom">custom</div>

						<div class='or_sw button' id="or_original">original</div>
						<div class='or_sw button' id="or_left">left</div>
						<div class='or_sw button' id="or_right">right</div>
					</div>
				</div>
			</div>
			<div id="friend_list">
			</div>

			<div class="clear_both"></div>
			
			<div id="canvas_div">
				<canvas class='canvas' id='canvas' width="500" height="500"></canvas>
				<canvas class='canvas' id='axis' width="500" height="500"></canvas>
			</div>

		</div>
	</body>
</html>
